<ion-view title="Sign In" cache-view="false">
	<ion-content>
    <form ng-submit="login()">
   <div class="list list-inset">
     <label class="item item-input">
       <span class="input-label positive">Username</span>
       <input class="custom-icon" type="text" ng-model="userData.username" placeholder="Username" required>
     </label>
     <label class="item item-input">
       <span class="input-label positive">Password</span>
       <input class="custom-icon" type="password" ng-model="userData.password" placeholder="Password" required>
     </label>
     <button class="button button-block button-positive">Sign in</button>
   </div>
   </form>
  </ion-content>
</ion-view>
