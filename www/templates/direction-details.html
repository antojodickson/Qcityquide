<ion-modal-view>
    <ion-header-bar align-title="center" class="bar-positive">
        <h1 class="title">{{(directionDetails) ? 'Direction Details' : 'Share Location'}}</h1>
        <button class="button button-clear button-icon icon ion-android-close" ng-click="closeModal()"></button>
    </ion-header-bar>
    <ion-content>
        <p ng-if="directionDetails" ng-bind-html="navigation"></p>
        <span ng-if="!directionDetails">
          <form ng-submit="shareLocation()">
          <div class="list list-inset">
           <label class="item item-input">
             <span class="input-label positive">Email</span>
             <input class="custom-icon" type="email" ng-model="share.email" placeholder="Enter email" required>
           </label>
           <button class="button button-block button-positive">Share</button>
          </div>
          </form>
        </span>
    </ion-content>
</ion-modal-view>
